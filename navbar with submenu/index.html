<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsible Navbar with Submenu</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <a href="#" class="brand">Dhivagar DG</a>
            <input type="checkbox" name="menuIcon" id="menuIcon">
            <label for="menuIcon" class="bar"><i class="fa-solid fa-bars"></i></label>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
                <li class="courses">
                    <a href="#">Courses <i class="fa-solid fa-angle-down"></i></a>
                    <ul>
                        <li><a href="#">Python Full Stack</a></li>
                        <li class="webDesign"><a href="#">Web Design <i class="fa-solid fa-angle-right"></i></a>
                            <ul>
                                <li><a href="#">Html</a></li>
                                <li><a href="#">Css</a></li>
                                <li><a href="#">Js</a></li>
                                <li><a href="#">Bootstrap</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Web Development</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
