<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- JS -->
    <script src="js/script.js" defer></script>
</head>
<body>

        <button type="button" class="btn">Click</button>
        <div class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Modal Header</h2>
                    </div>
                    <div class="modal-text">
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Asperiores deleniti et dignissimos doloremque doloribus, quasi iste eos provident. Delectus natus consequatur at dignissimos debitis error deserunt maxime mollitia, beatae unde?</p>
                    </div>
                    <button type="button" class="btnClose">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
