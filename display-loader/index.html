<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Display Loader</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- JS -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container" title="click to see different styles of displayloader">
        <div class="loader">
            <div class="displayloader1 displayloader">
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            <div class="displayloader2 displayloader">
                <div class="rotateDiv"></div>
            </div>
            <div class="displayloader3 displayloader">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
            <div class="displayloader4 displayloader">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
        </div>
    </div>
</body>
</html>
