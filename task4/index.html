<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card using html and css</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-right"></div>
            <div class="card-content">
                <p>Top of the card</p>
                <h4>Html and css</h4>
                <p class="para">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quia laborum id beatae, molestias earum ducimus dolore nulla laboriosam hic aspernatur quasi officia deserunt mollitia inventore delectus consequuntur aperiam a culpa.
                </p>
                <button type="button" class="btn">Read More</button>
            </div>
            <div class="card-left">
                <div class="circle1"></div>
                <div class="line"></div>
                <div class="circle2"></div>
            </div>
        </div>
    </div>
</body>
</html>
